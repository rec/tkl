driver: https://github.com/rec/bpx/blob/master/bpx.py

# Otherwise, you can download the bpx.py file that is currently there to your
# own directory, make sure you trust it, and do this:
#
#  driver: bpx.py

# Number of LEDs in the strip
# This can be overriden with --shape
shape: 50

aliases:
  bpa: BiblioPixelAnimations.strip

animation:
  typename: sequence
  run:
    fps: 30

  length: 2  # Run each animation for two seconds

  animations:
    - $bpa.Alternates
    - $bpa.ColorChase
    - $bpa.ColorFade
    - $bpa.ColorPattern
    - $bpa.ColorWipe
    - $bpa.FireFlies
    - $bpa.HalvesRainbow
